<div ng-controller="distributionListController">
  <search-filter filter-config="filterConfig" search="search" do-search="doSearch"></search-filter>
  <div class="content-box half-top">
    <div class="scrollable-list"
         scrolling-list="load()"
         rv-spinner rv-spinner-key="display-list-loader"
         rv-spinner-start-active="1"
      >

      <div class="text-center add-top-double" ng-if="!loadingDisplays && displays.list.length === 0">
        <h4 class="text-muted add-bottom add-top">No Displays Available</h4> 
        <a ng-if="ADD_DISPLAY_STATE_NAME" ui-sref="{{ADD_DISPLAY_STATE_NAME}}" class="btn btn-primary btn-lg">
          Add Display <i class="fa fa-plus icon-right"></i>
        </a> 
      </div>

      <table id="displayListTable" class="table-2 table-hover table-selector multiple-selector animated fadeIn" ng-if="displays.list.length > 0">
        <thead>
          <tr>
            <th id="tableHeaderName" ng-click="sortBy('name')" class="clickable">
              Name
              <!-- ngIf: search.sortBy == 'name' -->
              <i ng-if="search.sortBy == 'name'" class="fa" ng-class="{false: 'fa-long-arrow-up', true: 'fa-long-arrow-down'}[search.reverse]"></i>
              <!-- end ngIf: search.sortBy == 'name' -->
            </th>
            <th id="tableHeaderAddress" class="hidden-xs">
              Address
            </th>
          </tr>
        </thead>

        <tbody>
          <tr class="clickable-row display" ng-click="toggleDisplay(display.id);" ng-class="{'active' : isSelected(display.id) }" ng-repeat="display in displays.list">
            <td id="displayName-{{display.id}}" class="display-name"><span>{{display.name}}</span></td>
            <td id="displayAddress-{{display.id}}" class="display-address hidden-xs"><span class="text-muted">{{display.address}}</span></td>
          </tr>
        </tbody>

      </table>
    </div>
  </div><!--content-box-->
</div>
