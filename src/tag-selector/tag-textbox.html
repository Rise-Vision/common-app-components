<div class="panel panel-editable clickable add-bottom" ng-click="openModal()">
  <span class="edit-icon"><i class="fa fa-lg fa-pencil"></i></span>
  <div class="label label-tag" ng-repeat="tag in tags">
    <span class="tag-name">{{tag.name}}</span> <span class="tag-value">{{tag.value}}</span>
  </div>   
</div>
