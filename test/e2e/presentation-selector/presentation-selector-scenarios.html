<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Search Filter - Test Page</title>
  <link rel="stylesheet" href="/bower_components/rv-common-style/dist/css/rise.min.css">
</head>
<body ng-app="testapp" ng-controller="mainController">

<a class="clickable" id="addPresentationButton" ng-click="addPresentation()">
  <span translate>Add presentation</span>
</a>
<br>
<p>presentationId: <span id="presentationId">{{presentationId}}</span></p>
<p>presentationName: <span id="presentationName">{{presentationName}}</span></p>



<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="/bower_components/angular-spinner/angular-spinner.js"></script>
<script type="text/javascript" src="/bower_components/spin.js/spin.js"></script>
<script type="text/javascript" src="/bower_components/rv-loading/loading.js"></script>
<script src="/bower_components/angular-translate/angular-translate.js"></script>
<script src="/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script type="text/javascript" src="/bower_components/rv-common-i18n/dist/i18n.js"></script>
<script type="text/javascript" src="/bower_components/ng-gapi-loader/src/js/svc-gapi.js"></script>
<script type="text/javascript" src="/bower_components/ng-core-api-client/src/js/svc-core-util.js"></script>

<script type="text/javascript" src="/src/config.js"></script>
<script type="text/javascript" src="/dist/js/scrolling-list.js"></script>
<script type="text/javascript" src="../gapi-mock.js"></script>
<script type="text/javascript" src="/dist/js/presentation-selector.js"></script>

<script>
  angular.module("testapp", ["risevision.common.components.presentation-selector",
    "risevision.common.i18n"])
    .controller("mainController", ["$scope", "$modal", function ($scope, $modal) {
      $scope.distribution = "";
      $scope.distributeToAll = true;

      $scope.addPresentation = function () {
        var modalInstance = $modal.open({
          templateUrl: 'presentation-selector/presentation-modal.html',
          controller: 'selectPresentationModal'
        });
        modalInstance.result.then(function (presentationDetails) {
          $scope.presentationId = presentationDetails[0];
          $scope.presentationName = presentationDetails[1];
        });
      };

    }])
    .service('userState',function(){
      return {
        getSelectedCompanyId : function(){
          return 'TEST_COMP_ID';
        }
      }
    })
    .value("CORE_URL",
    "https://rvacore-test.appspot.com/_ah/api");
</script>

</body>
</html>
